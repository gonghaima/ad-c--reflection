<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="mt-5">Admin Portal Login</h2>
        <div id="login-form" class="mt-3">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button id="login-btn" class="btn btn-primary">Login</button>
            <div id="login-error" class="text-danger mt-2" style="display: none;">Invalid username or password</div>
        </div>

        <div id="admin-dashboard" style="display: none;">
            <h2 class="mt-5">Admin Dashboard</h2>

            <!-- Modify Customer Profile Section -->
            <h4 class="mt-4">Modify Customer Profile</h4>
            <div class="form-group">
                <label for="customer-id">Customer ID:</label>
                <input type="text" class="form-control" id="customer-id">
            </div>
            <div class="form-group">
                <label for="customer-name">Name:</label>
                <input type="text" class="form-control" id="customer-name">
            </div>
            <div class="form-group">
                <label for="customer-tfn">TFN:</label>
                <input type="text" class="form-control" id="customer-tfn">
            </div>
            <div class="form-group">
                <label for="customer-address">Address:</label>
                <input type="text" class="form-control" id="customer-address">
            </div>
            <div class="form-group">
                <label for="customer-city">City:</label>
                <input type="text" class="form-control" id="customer-city">
            </div>
            <div class="form-group">
                <label for="customer-state">State:</label>
                <input type="text" class="form-control" id="customer-state">
            </div>
            <div class="form-group">
                <label for="customer-postcode">Postcode:</label>
                <input type="text" class="form-control" id="customer-postcode">
            </div>
            <div class="form-group">
                <label for="customer-mobile">Mobile:</label>
                <input type="text" class="form-control" id="customer-mobile">
            </div>
            <button id="modify-profile-btn" class="btn btn-primary">Modify Profile</button>

            <!-- Lock/Unlock Customer Login Section -->
            <h4 class="mt-4">Lock/Unlock Customer Login</h4>
            <div class="form-group">
                <label for="lock-customer-id">Customer ID:</label>
                <input type="text" class="form-control" id="lock-customer-id">
            </div>
            <button id="lock-login-btn" class="btn btn-warning">Lock Login</button>
            <button id="unlock-login-btn" class="btn btn-success">Unlock Login</button>

            <!-- Block/Unblock Scheduled Payments Section -->
            <h4 class="mt-4">Block/Unblock Scheduled Payments</h4>
            <div class="form-group">
                <label for="block-payment-id">Payment ID:</label>
                <input type="text" class="form-control" id="block-payment-id">
            </div>
            <button id="block-payment-btn" class="btn btn-danger">Block Payment</button>
            <button id="unblock-payment-btn" class="btn btn-success">Unblock Payment</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#login-btn').click(function () {
                var username = $('#username').val();
                var password = $('#password').val();
                if (username === 'admin' && password === 'admin') {
                    $('#login-form').hide();
                    $('#admin-dashboard').show();
                } else {
                    $('#login-error').show();
                }
            });

            $('#modify-profile-btn').click(function () {
                var customerId = $('#customer-id').val();
                var name = $('#customer-name').val();
                var tfn = $('#customer-tfn').val();
                var address = $('#customer-address').val();
                var city = $('#customer-city').val();
                var state = $('#customer-state').val();
                var postcode = $('#customer-postcode').val();
                var mobile = $('#customer-mobile').val();

                // Implement the logic to modify the customer profile details
                alert('Profile modified for customer ID: ' + customerId);
            });

            $('#lock-login-btn').click(function () {
                var customerId = $('#lock-customer-id').val();

                // Implement the logic to lock the customer's login
                alert('Login locked for customer ID: ' + customerId);
            });

            $('#unlock-login-btn').click(function () {
                var customerId = $('#lock-customer-id').val();

                // Implement the logic to unlock the customer's login
                alert('Login unlocked for customer ID: ' + customerId);
            });

            $('#block-payment-btn').click(function () {
                var paymentId = $('#block-payment-id').val();

                // Implement the logic to block the scheduled payment
                alert('Payment blocked for payment ID: ' + paymentId);
            });

            $('#unblock-payment-btn').click(function () {
                var paymentId = $('#block-payment-id').val();

                // Implement the logic to unblock the scheduled payment
                alert('Payment unblocked for payment ID: ' + paymentId);
            });
        });
    </script>
</body>

</html>
